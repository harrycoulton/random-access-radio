<div class="container" data-aos="fade-up">
  <h2 class="container__text">That search didn't return anything, maybe try one of these?</h2>
  <div class="container__suggestions">
    <p class="container__suggestions--item" *ngFor="let item of randomList" (click)="prepSearch(item.name); this.radioService.getRadioStation(item.name)">{{ item.name }}</p>
  </div>
</div>
